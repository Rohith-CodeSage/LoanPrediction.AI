{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="AI-Powered Loan Approval Prediction System" />
  <meta name="keywords" content="loan, ML, ANN, Django, prediction, AI" />
  <meta name="author" content="ROHITH UPPUNUTHULA" />
  <title>{% block title %}Loan Predictor{% endblock %}</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'loan_app/css/style.css' %}" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-5">
    <a class="navbar-brand" href="{% url 'index' %}">LoanPredictor.AI</a>
    <div class="ms-auto">
      <a href="{% url 'insights' %}" class="btn btn-outline-light">Model Insights</a>
    </div>
  </nav>

  <main class="container my-5">
    {% block content %}{% endblock %}
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="{% static 'loan_app/js/script.js' %}"></script>
</body>
</html>
